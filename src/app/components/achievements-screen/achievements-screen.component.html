<main class="main-content">
  <div class="achievements-container">
    <h2 class="screen-title">Your Achievements</h2>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="isLoading" class="loading-indicator">
      <p>Loading, please wait...</p>
    </div>

    <div *ngIf="!isLoading && !errorMessage" class="achievements-grid">
      <div
        class="achievement-card"
        *ngFor="let achievement of achievements"
        [class.unlocked]="achievement.isUnlocked"
      >
        <i class="fas fa-star"></i>
        <h3>{{ achievement.achievement.title }}</h3>
        <p *ngIf="!achievement.isUnlocked">Locked</p>
        <p *ngIf="achievement.isUnlocked">Unlocked on</p>
      </div>
    </div>
  </div>
</main>
