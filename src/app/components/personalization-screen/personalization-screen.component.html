<div class="personalization-container">
  <h2>Personalize Your Quit Journey</h2>
  <form>
    <div class="form-group">
      <label for="quit-date">Quit Date</label>
      <input type="date" id="quit-date" name="quitDate" required />
    </div>
    <div class="form-group">
      <label for="pack-cost">Cost per Pack ($)</label>
      <input
        type="number"
        id="pack-cost"
        name="packCost"
        step="0.01"
        required
      />
    </div>
    <div class="form-group">
      <label for="packs-per-day">Packs Smoked per Day</label>
      <input
        type="number"
        id="packs-per-day"
        name="packsPerDay"
        step="0.1"
        required
      />
    </div>
    <div class="form-group">
      <label for="quit-reason">Reason for Quitting</label>
      <input
        type="text"
        id="quit-reason"
        name="quitReason"
        placeholder="For my health, family, etc."
        required
      />
    </div>
    <button type="submit" class="save-button">Save</button>
  </form>
</div>
