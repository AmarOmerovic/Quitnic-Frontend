<div class="wrapper">
  <div class="signup-card">
    <div class="left-section">
      <img src="/assets/sign-up-image.svg" alt="Sign Up Illustration" />
    </div>
    <div class="right-section">
      <h1 class="title">Sign Up</h1>
      <form class="signup-form">
        <div class="form-group">
          <label>
            <i class="icon fa fa-user"></i>
            <input
              type="text"
              placeholder="Enter First Name"
              [(ngModel)]="firstName"
              name="firstName"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label>
            <i class="icon fa fa-user"></i>
            <input
              type="text"
              placeholder="Enter Last Name"
              [(ngModel)]="lastName"
              name="lastName"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label>
            <i class="icon fa fa-envelope"></i>
            <input
              type="email"
              placeholder="Enter Email"
              [(ngModel)]="email"
              name="email"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label>
            <i class="icon fa fa-lock"></i>
            <input
              type="password"
              placeholder="Enter Password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </label>
        </div>
        <div class="form-group">
          <label>
            <i class="icon fa fa-lock"></i>
            <input
              type="password"
              placeholder="Confirm Password"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            />
          </label>
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            id="terms"
            [(ngModel)]="agreeToTerms"
            name="agreeToTerms"
            required
          />
          <p class="signin-link">
            I agree to all
            <a (click)="navigateToTermsAndConditions()">terms and conditions</a>
          </p>
        </div>
        <button type="submit" class="btn-primary" (click)="register()">
          Register
        </button>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div *ngIf="errorMessage" class="success-message">
          {{ successMessage }}
        </div>
        <div *ngIf="isLoading" class="loading-indicator">
          <p>Loading, please wait...</p>
        </div>
      </form>
      <p class="signin-link">
        Already have an account?
        <a (click)="navigateToSignIn()">Sign In</a>
      </p>
    </div>
  </div>
</div>
